<!Doctype HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>fixed layout</title>
    <style>
      /* This is a comment it is not read by any browser
         This is where the css styling goes */
      *{
        margin: 0;
        padding: 0;
      }
      body {
        background-color: rgba(0,0,0,0);
        width:1280px;
        height:720px;
      }

      #container{
        width:100%;
        height:100%;
      }
    </style>
    <script>
      function startTime() {
        document.getElementById('clock').innerHTML = formatDateTime(new Date());
        var t = setTimeout(startTime, 500);
      }
      function checkTime(i) {
        if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
        return i;
      }
      function formatHMS(date) {
        var h = date.getHours();
        var m = date.getMinutes();
        var s = date.getSeconds();
        m = checkTime(m);
        s = checkTime(s);
        return h + ":" + m + ":" + s;
      }
      function formatDateTime(date) {
        var n = date.toDateString();
        var time = date.toLocaleTimeString();
        return n + ' ' + time;
      }
    </script> 
  </head>
  <body onload="startTime()">
    <div id="container" style="position: relative">
      <div style="position: absolute; top: 20px; left: 20px; width: 100px">
        <img src="logo.png" style="width: 100%"/>
      </div>
      <div style="position: absolute; bottom: 0px; left: 0px; width: 100%; height: 100px; color: white; background-color: #ff1f54; display: table">
        <p id="clock" style="font-size: 80px; text-align:center; vertical-align: middle; display: table-cell"></p>
      </div>
    </div>
  </body>
</html>
